{% extends 'layout.html' %}
{% block body %}
<h1>Add new post for {{category.name}}</h1>
<form action="" method="post">
    <p>
        <label>
            Title
        </label>
        <br/>
        <input type="text" name="title"/>
    </p>
    <p>
        <label>
            Short Description
        </label> <br/>

        <textarea name="description" rows="5" cols="25"></textarea>
    </p>
    <p>
        <label>
            Content
        </label> <br/>

        <textarea name="content" rows="10" cols="25"></textarea>
    </p>
    <p>
        <label>
            Upload Image
        </label>
        <br/>
        <input type="file" name="image"/>
    </p>
    <p>
        <input type="submit" value="Add Post"/>
        {% csrf_token%}
    </p>

</form>
{% endblock %}
