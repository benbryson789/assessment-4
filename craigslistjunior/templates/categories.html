{% extends 'layout.html' %}
{% block body %}
<h1>Categories</h1> 
<a href="/category/new">Add New Category</a>
<ul>
    {% for category in categories%}
    <li><a href="/categories/{{category.id}}">{{category.name}}</a>
    <a href="/categories/{{category.id}}/edit"><button>Edit</button> </a>
    <a href="/categories/{{category.id}}/posts/new"><button>Add New Post</button> </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
